<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="admin_signup.css">

    <title>Admin Signup</title>
</head>
<body>
    <div class="container">
        <h2>Admin Signup</h2>
        <form action="admin_signup.php" method="POST" onsubmit="return checkPassword();">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required onkeyup="checkPassword();"><br>
            <span id="message" style="color: red;"></span><br>

            <div class="center-button">
                <input type="submit" value="Sign Up">
            </div>
        </form>

        <div class="signup-link">
            <p>Already have an account? <a href="admin_signin.html">Sign In</a></p>
        </div>

    </div>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var message = document.getElementById("message");

            if (password !== confirmPassword) {
                message.innerHTML = "Passwords do not match!";
                message.style.color = "red";
                return false;
            } else {
                message.innerHTML = "";
                return true;
            }
        }
    </script>

</body>
</html>

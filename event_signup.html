    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var passwordInput = document.getElementById("password");
            var confirmInput = document.getElementById("confirm_password");
            var togglePassword = document.getElementById("togglePassword");
            var toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
            var passwordMatchWarning = document.getElementById("password-match-warning");

            // Function to check if passwords match
            function checkPasswordMatch() {
                if (passwordInput.value !== confirmInput.value) {
                    passwordMatchWarning.style.display = "block";
                } else {
                    passwordMatchWarning.style.display = "none";
                }
            }

            // Password toggle functionality
            function toggleFieldType(input) {
                if (input.getAttribute("type") === "password") {
                    input.setAttribute("type", "text");
                } else {
                    input.setAttribute("type", "password");
                }
            }

            togglePassword.addEventListener("click", function() {
                toggleFieldType(passwordInput);
            });

            toggleConfirmPassword.addEventListener("click", function() {
                toggleFieldType(confirmInput);
            });

            // Check password match on confirm password input change
            confirmInput.addEventListener("input", function() {
                checkPasswordMatch();
            });

            // Check password match on password input change
            passwordInput.addEventListener("input", function() {
                checkPasswordMatch();
            });
        });
    </script>

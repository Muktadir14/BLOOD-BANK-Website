<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="user_signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="user_signup.php" method="post">
            <label for="nid">Nid:</label>
            <input type="text" id="nid" name="nid" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            
            
            \
            <label for="blood_group">Blood Group:</label>
            <select id="blood_group" name="blood_group" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <!-- ... Other form fields ... -->
            
            <label for="disease_radio">Disease:</label>
            <label><input type="radio" name="disease_radio" value="yes" required> Yes</label>
            <label><input type="radio" name="disease_radio" value="no" required> No</label>
            
            <div id="disease_textbox" style="display: none;">
                <label for="disease_name">Disease Name:</label>
                <input type="text" id="disease_name" name="disease_name" placeholder="Enter disease name">
            </div>
            
            
            
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="signup-link">
            <p>Already have an account? <a href="user_signin.html">Sign In</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var diseaseRadio = document.getElementsByName("disease_radio");
            var diseaseTextbox = document.getElementById("disease_textbox");
            var diseaseNameInput = document.getElementById("disease_name");

            diseaseRadio.forEach(function(radio) {
                radio.addEventListener("change", function() {
                    if (radio.value === "yes") {
                        diseaseTextbox.style.display = "block";
                        diseaseNameInput.required = true;
                    } else {
                        diseaseTextbox.style.display = "none";
                        diseaseNameInput.required = false;
                    }
                });
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
            var passwordInput = document.getElementById("password");
            var confirmInput = document.getElementById("confirm_password");
            
            confirmInput.addEventListener("input", function() {
                if (confirmInput.value !== passwordInput.value) {
                    confirmInput.setCustomValidity("Passwords do not match.");
                } else {
                    confirmInput.setCustomValidity("");
                }
            });
        });
    </script>
</body>
</html>
